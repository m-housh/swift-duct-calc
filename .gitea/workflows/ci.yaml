name: CI

on:
  push:
    branches:
      - main
      - dev
  pull_request:
  workflow_dispatch:

jobs:
  ubuntu:
    name: Linux Tests
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v4
    - name: Setup just
      shell: bash
      run: sudo apt update && apt install -y just
    - name: Setup QEMU
      uses: docker/setup-qemu-action@v3
    - name: Setup buildx
      uses: docker/setup-buildx-action@v3 
    - name: Run tests
      run: just docker_tag=test test-docker
