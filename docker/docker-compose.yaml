
services:
  db:
    image: docker.io/postgres:18
    restart: unless-stopped
    env_file: .env
    volumes:
      - ./data:/var/lib/postgresql
  
  app:
    image: ghcr.io/m-housh/ductcalc:latest
    restart: unless-stopped
    env_file: .env
    depends_on:
      - db
    ports:
      - 8080:8080
    healthcheck:
      test: curl --fail --silent http://0.0.0.0:8080/health || exit 1
      interval: 1m
      timeout: 10s
      retries: 3
